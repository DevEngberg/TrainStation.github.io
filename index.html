<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Train Schedule</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- The core Firebase JS SDK is always required and must be listed first -->
<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<div class="container">
		<div class="jumbotron text-center bg-warning text-black">
			<h1>Train Times</h1>
		</div>

		<!-- Schedule Table -->

		<div class="panel panel-success text-success">
			<div class="panel-heading">
				<h3>Current Train Schedule</h3>
			</div>
			<div class="panel-body">
				<table class="table">

					<thead>
						<tr>
							<th>Train Name</th>
							<th>Destination</th>
							<th>Frequency(min)</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>
						</tr>
					</thead>

					<!-- Train Information -->
					<tbody id="add-row">
					</tbody>

				</table>
			</div>
		</div>

		<!-- Request a new train form -->

		<div class="panel panel-success text-success">
			<div class="panel-heading">
				<h3>Add Train</h3>
			</div>

			<div class="panel-body">
				<form>
					<div class="form-group">
						<label for="text">Train Name</label>
						<input type="text" class="form-control" id="train-name">
					</div>

					<div class="form-group">
						<label for="text">Destination</label>
						<input type="text" class="form-control" id="destination">
					</div>

					<div class="form-group">
						<label for="text">First Train Time (HH:mm - Military Time)</label>
						<input type="text" class="form-control" id="first-train">
					</div>

					<div class="form-group">
						<label for="text">Frequency(min)</label>
						<input type="text" class="form-control" id="frequency">
					</div>

					<button type="submit" id="add-train" class="btn btn-primary" id="addTrain">Submit</button>
				</form>
			</div>
		</div>
	</div>
</body>
<script src="assets/javascript/javascript.js"></script>


</html>
